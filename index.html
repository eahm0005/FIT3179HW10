<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->

  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->

</head>
<style>
  .center {
  margin-top: 20px;
  text-align: center;
  border-top: 2px solid black;
}
</style>
<body>
  
<div id="viz1" class="viz-holder"></div>
<div id="viz2" class="viz-holder"></div>
<div class = "center">
  <h2>
    Homework Week 10 Submission - 32202385 
  </h2>
  <p> 
    Use the region selector and year slider to look at the top 10 highest smoking population portion countries for a given year and region.
  </p>
</div>

<script type="text/javascript">

  var viz1 = "2012_smoking_map.json";
  var viz2 = "hw10_top10.json"

  vegaEmbed('#viz1', viz1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#viz2', viz2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</html>
